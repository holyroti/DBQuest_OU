<!-- Generic Summary Modal For 1/2/3NF -->
<div class="modal-overlay" *ngIf="showModalSummary">
  <div class="modal-content">
    <div class="modal-header">
      <h2><b>{{ titleSummary }}</b></h2>
    </div>
    <div class="modal-body styled-dynamic-content">
      <div [innerHTML]="contentSummary"></div> 
    </div>
    <button class="btn-close" (click)="closeSummary()">Sluit</button>
  </div>
</div>
