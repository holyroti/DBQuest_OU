<!-- Component to change the current profile picture (pfp)-->
<div class="info-modal-overlay" (click)="close()">
  <div class="info-modal-content profile-modal" (click)="$event.stopPropagation()">
    <h2 class="info-title">ðŸŽ¨ Update je look!</h2>

    <div class="icon-grid">
      <img *ngFor="let icon of availableIcons" [src]="icon" [class.selected]="icon === selectedIcon"

    <div class="info-buttons">
