<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DBQuest</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  
  <!-- Fonts and Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">

  <style>
    /* === General Layout === */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: "Funnel Display", serif !important;
      font-weight: 300;
      font-style: normal;
      position: relative;
    }

    /* === Background Container with Flipped SVG === */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .svg-wrapper {
      width: 100%;
      height: 100%;
      transform: scaleX(-1) scaleY(-1);
      transform-origin: center;
    }

    .background-container svg {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: breathing 10s ease-in-out infinite;
      transform: translateZ(0);
      backface-visibility: hidden;
      will-change: transform, opacity;
      transform-origin: center;
      transform-box: fill-box;
    }

    .background-container svg path {
      animation: fadeBlink 8s ease-in-out infinite;
    }

    .background-container svg path:nth-child(1) { animation-delay: 6s; }
    .background-container svg path:nth-child(2) { animation-delay: 4s; }
    .background-container svg path:nth-child(3) { animation-delay: 2s; }
    .background-container svg path:nth-child(4) { animation-delay: 0s; }

    /* === App Root Styling === */
    app-root {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: transparent;
    }

    .single-page {
      text-align: center;
      position: relative;
    }

    .single-content {
      color: black;
      min-height: 45vh;
    }

    /* === Button Style === */
    button {
      border: 2px dashed white;
      color: black;
      background-color: transparent;
      padding: 1em;
      width: 10em;
      font-weight: 700;
      font-size: 1.2em;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      transition: all 0.2s;
      margin: 20px auto;
    }

    button:hover {
      box-shadow: 0 0 10px #eef, 0 0 12px #a0cdff inset;
      text-shadow: 0 0 12px #489cfa, 0 0 5px #fff;
    }

    /* === Toasts === */
    ::ng-deep .toast-bottom-right {
      bottom: 25px !important;
      right: 50px !important;
    }

    ::ng-deep .toast {
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1) !important;
      border-radius: 8px !important;
      padding: 10px !important;
    }

    /* === Animations === */
    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body class="mat-typography single-page">
  <div class="background-container">
    <div class="svg-wrapper">

        <path d="M540 472.5c-64.3-4.1-128.5-8.2-180.8-36-52.3-27.7-92.6-79.1-129.2-126.5-36.5-47.4-69.4-90.9-95.8-141.9C107.7 117.1 87.6 58.5 67.5 0H540z" fill="#91b7f2"></path>
        <path d="M540 405c-55.1-3.5-110.2-7-155-30.8s-79.4-67.9-110.7-108.5c-31.3-40.7-59.5-77.9-82.1-121.6-22.7-43.7-40-93.9-57.2-144.1h405z" fill="#b6d0f9"></path>
      </svg>
    </div>
  </div>
  <app-root></app-root>
</body>
</html>
